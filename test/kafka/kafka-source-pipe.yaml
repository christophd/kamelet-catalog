apiVersion: camel.apache.org/v1
kind: Pipe
metadata:
  name: kafka-source-pipe
spec:
  source:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: kafka-source
    properties:
      bootstrapServers: ${bootstrap.server.host}.${YAKS_NAMESPACE}:${bootstrap.server.port}
      user: ${user}
      password: ${password}
      topic: ${topic}
      securityProtocol: ${securityProtocol}
      deserializeHeaders: ${deserializeHeaders}
  sink:
    uri: yaks:resolveURL('kafka-to-http-service')/result

