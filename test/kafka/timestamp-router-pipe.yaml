apiVersion: camel.apache.org/v1
kind: Pipe
metadata:
  name: timestamp-router-pipe
spec:
  source:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: webhook-source
    properties:
      subpath: messages
  steps:
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: timestamp-router-action
      properties:
        topicFormat: $[topic]_$[timestamp]
        timestampFormat: YYYY-MM-dd
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: set-body-action
      properties:
        value: $simple{header[message]}
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: log-action
      properties:
        showHeaders: true
  sink:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: kafka-sink
    properties:
      bootstrapServers: ${bootstrap.server.host}.${YAKS_NAMESPACE}:${bootstrap.server.port}
      user: ${user}
      password: ${password}
      topic: dummy
      securityProtocol: ${securityProtocol}
