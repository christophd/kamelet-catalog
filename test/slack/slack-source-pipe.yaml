apiVersion: camel.apache.org/v1
kind: Pipe
metadata:
  name: slack-source-pipe
spec:
  source:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: slack-source
    properties:
      serverUrl: yaks:resolveURL('slack-service')
      channel: ${slack.channel}
      token: ${slack.token}
  sink:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: log-sink
      properties:
        showHeaders: true
