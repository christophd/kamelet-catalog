apiVersion: camel.apache.org/v1
kind: Pipe
metadata:
  name: slack-sink-pipe
spec:
  source:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: timer-source
    properties:
      period: ${timer.source.period}
      message: '${slack.message}'
  steps:
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: log-action
      properties:
        showHeaders: true
  sink:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: slack-sink
    properties:
      webhookUrl: yaks:resolveURL('slack-service')
      channel: ${slack.channel}
      token: ${slack.token}
