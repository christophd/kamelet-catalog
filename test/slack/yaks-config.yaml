config:
  namespace:
    temporary: false
  runtime:
    env:
      - name: YAKS_CAMEL_AUTO_REMOVE_RESOURCES
        value: false
      - name: YAKS_CAMELK_AUTO_REMOVE_RESOURCES
        value: false
      - name: YAKS_KAMELETS_AUTO_REMOVE_RESOURCES
        value: false
      - name: YAKS_KUBERNETES_AUTO_REMOVE_RESOURCES
        value: false
      - name: YAKS_KNATIVE_AUTO_REMOVE_RESOURCES
        value: false
      - name: YAKS_JBANG_CAMEL_DUMP_INTEGRATION_OUTPUT
        value: true
      - name: YAKS_TESTCONTAINERS_AUTO_REMOVE_RESOURCES
        value: false
      - name: CITRUS_TYPE_CONVERTER
        value: camel
    resources:
      - slack-to-log-uri-based.groovy
      - slack-credentials.properties
      - slack-uri-pipe.yaml
      - slack-auth-test.json
      - slack-conversations-list.json
      - slack-conversations-history.json
    cucumber:
      tags:
        - "not @ignored"
    settings:
      loggers:
        - name: INTEGRATION_STATUS
          level: INFO
        - name: INTEGRATION_LOGS
          level: INFO
  dump:
    enabled: true
    failedOnly: true
    includes:
      - app=camel-k
