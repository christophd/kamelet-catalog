apiVersion: camel.apache.org/v1
kind: Pipe
metadata:
  name: http-sink-pipe
spec:
  source:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: timer-source
    properties:
      message: ${message}
  sink:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: http-sink
    properties:
      url: yaks:resolveURL('sink-http-service')/result
