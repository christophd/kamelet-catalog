apiVersion: camel.apache.org/v1
kind: Pipe
metadata:
  name: insert-field-action-pipe
spec:
  source:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: timer-source
    properties:
      period: 10000
      contentType: application/json
      message: >
        ${input}
  steps:
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: insert-field-action
      properties:
        field: ${field}
        value: ${value}
  sink:
    uri: yaks:resolveURL('test-service')/result
