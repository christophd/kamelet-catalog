apiVersion: camel.apache.org/v1
kind: Pipe
metadata:
  name: jira-add-issue-sink-pipe
spec:
  source:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: timer-source
    properties:
      period: ${timer.source.period}
      message: '${jira.issue.description}'
  steps:
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: insert-header-action
      properties:
        name: projectKey
        value: ${jira.project.key}
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: insert-header-action
      properties:
        name: issueTypeName
        value: ${jira.issue.type}
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: insert-header-action
      properties:
        name: issueSummary
        value: ${jira.issue.summary}
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: insert-header-action
      properties:
        name: issueAssignee
        value: ${jira.issue.assignee}
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: log-action
      properties:
        showHeaders: true
  sink:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: jira-add-issue-sink
    properties:
      jiraUrl: yaks:resolveURL('jira-service')
      username: ${jira.username}
      password: ${jira.password}
