apiVersion: camel.apache.org/v1
kind: Pipe
metadata:
  name: jira-source-pipe
  annotations:
    trait.camel.apache.org/mount.configs: '["secret:jira-credentials"]'
spec:
  source:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: jira-source
  sink:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: log-sink
      properties:
        showHeaders: true
