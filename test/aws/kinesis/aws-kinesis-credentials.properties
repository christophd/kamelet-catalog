# Please add your AWS Kinesis credentials
camel.kamelet.aws-kinesis-source.aws-kinesis-credentials.stream=${aws.kinesis.streamName}
camel.kamelet.aws-kinesis-source.aws-kinesis-credentials.partitionKey=${aws.kinesis.partitionKey}
camel.kamelet.aws-kinesis-source.aws-kinesis-credentials.overrideEndpoint=true
camel.kamelet.aws-kinesis-source.aws-kinesis-credentials.uriEndpointOverride=${YAKS_TESTCONTAINERS_LOCALSTACK_KINESIS_URL}
camel.kamelet.aws-kinesis-source.aws-kinesis-credentials.accessKey=${YAKS_TESTCONTAINERS_LOCALSTACK_ACCESS_KEY}
camel.kamelet.aws-kinesis-source.aws-kinesis-credentials.secretKey=${YAKS_TESTCONTAINERS_LOCALSTACK_SECRET_KEY}
camel.kamelet.aws-kinesis-source.aws-kinesis-credentials.region=${YAKS_TESTCONTAINERS_LOCALSTACK_REGION}
