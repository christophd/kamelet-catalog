apiVersion: camel.apache.org/v1
kind: Pipe
metadata:
  name: aws-s3-to-http
spec:
  integration:
    dependencies:
    - "camel:cloudevents"
  source:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: aws-s3-source
    properties:
      bucketNameOrArn: ${aws.s3.bucketNameOrArn}
      overrideEndpoint: true
      forcePathStyle: true
      uriEndpointOverride: ${YAKS_TESTCONTAINERS_LOCALSTACK_S3_URL}
      accessKey: ${YAKS_TESTCONTAINERS_LOCALSTACK_ACCESS_KEY}
      secretKey: ${YAKS_TESTCONTAINERS_LOCALSTACK_SECRET_KEY}
      region: ${YAKS_TESTCONTAINERS_LOCALSTACK_REGION}
  steps:
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: data-type-action
      properties:
        scheme: "aws2-s3"
        format: "application-cloudevents"
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: data-type-action
      properties:
        scheme: "http"
        format: "application-cloudevents"
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: data-type-action
      properties:
        scheme: "text"
        format: "plain"
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: drop-headers-action
      properties:
        pattern: "Camel*"
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: log-sink
      properties:
        showHeaders: true
  sink:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: http-sink
    properties:
      url: yaks:resolveURL('test-service')/incoming
