apiVersion: camel.apache.org/v1
kind: Pipe
metadata:
  name: data-type-action-pipe
spec:
  integration:
    dependencies:
    - "camel:cloudevents"
  source:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: timer-source
    properties:
      period: 10000
      contentType: application/json
      message: >
        ${input}
  steps:
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: data-type-action
      properties:
        scheme: "http"
        format: "application-cloudevents"
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: log-action
      properties:
        showHeaders: true
  sink:
    uri: yaks:resolveURL('test-service')/result
