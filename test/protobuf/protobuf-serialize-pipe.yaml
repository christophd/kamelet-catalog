apiVersion: camel.apache.org/v1
kind: Pipe
metadata:
  name: protobuf-serialize-pipe
spec:
  source:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: timer-source
    properties:
      period: 10000
      contentType: application/json
      message: >
        ${user}
  steps:
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: json-deserialize-action
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: protobuf-serialize-action
      properties:
        schema: >
          syntax = "proto3";
          package demo.kamelets;
          message User {
             optional string id=1;
             optional string firstname=2;
             optional string lastname=3;
             optional int32 age=4;
          }
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: log-action
      properties:
        showHeaders: true
  sink:
    uri: yaks:resolveURL('protobuf-deserialize-pipe')/user
