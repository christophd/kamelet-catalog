apiVersion: camel.apache.org/v1
kind: Pipe
metadata:
  name: protobuf-binary-source-pipe
spec:
  integration:
    dependencies:
    - "camel:jackson-protobuf"
  source:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: timer-source
    properties:
      period: 10000
      contentType: application/json
      message: >
        ${user}
  steps:
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: json-deserialize-action
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: resolve-pojo-schema-action
      properties:
        mimeType: "protobuf/binary"
        schema: >
          syntax = "proto3";
          package demo.kamelets;
          message User {
             optional string id=1;
             optional string firstname=2;
             optional string lastname=3;
             optional int32 age=4;
          }
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: data-type-action
      properties:
        format: "protobuf-binary"
  sink:
    uri: yaks:resolveURL('protobuf-x-struct-sink-pipe')/user
