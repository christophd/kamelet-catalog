apiVersion: camel.apache.org/v1
kind: Pipe
metadata:
  name: avro-binary-source-pipe
spec:
  integration:
    dependencies:
    - "camel:jackson-avro"
  source:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: timer-source
    properties:
      period: 10000
      contentType: application/json
      message: >
        ${user}
  steps:
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: json-deserialize-action
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: resolve-pojo-schema-action
      properties:
        mimeType: "avro/binary"
        schema: >
          { "name": "User", "type": "record", "namespace": "demo.kamelets", "fields": [{ "name": "id", "type": "string" }, { "name": "firstname", "type": "string" }, { "name": "lastname", "type": "string" }, { "name": "age", "type": "int" }] }
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: data-type-action
      properties:
        format: "avro-binary"
  sink:
    uri: yaks:resolveURL('avro-x-struct-sink-pipe')/user
