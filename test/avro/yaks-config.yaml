config:
  namespace:
    temporary: false
  runtime:
    env:
      - name: YAKS_CAMELK_AUTO_REMOVE_RESOURCES
        value: false
      - name: YAKS_KUBERNETES_AUTO_REMOVE_RESOURCES
        value: false
      - name: YAKS_JBANG_CAMEL_DUMP_INTEGRATION_OUTPUT
        value: true
    settings:
      loggers:
        - name: INTEGRATION_STATUS
          level: INFO
        - name: INTEGRATION_LOGS
          level: INFO
    resources:
      - avro-serialize-pipe.yaml
      - avro-deserialize-pipe.yaml
      - avro-binary-source-pipe.yaml
      - avro-x-struct-sink-pipe.yaml
      - User.avsc
  dump:
    enabled: true
    failedOnly: true
    includes:
      - app=camel-k
pre:
  - name: Install Kamelets
    run: |
      kubectl apply -f ../utils/webhook-source.kamelet.yaml -n $YAKS_NAMESPACE
