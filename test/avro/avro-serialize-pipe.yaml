apiVersion: camel.apache.org/v1
kind: Pipe
metadata:
  name: avro-serialize-pipe
spec:
  source:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: timer-source
    properties:
      period: 10000
      contentType: application/json
      message: >
        ${user}
  steps:
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: json-deserialize-action
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: avro-serialize-action
      properties:
        schema: >
          { "name": "User", "type": "record", "namespace": "demo.kamelets", "fields": [{ "name": "id", "type": "string" }, { "name": "firstname", "type": "string" }, { "name": "lastname", "type": "string" }, { "name": "age", "type": "int" }] }
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: log-action
      properties:
        showHeaders: true
  sink:
    uri: yaks:resolveURL('avro-deserialize-pipe')/user
