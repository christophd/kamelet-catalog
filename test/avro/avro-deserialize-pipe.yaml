apiVersion: camel.apache.org/v1
kind: Pipe
metadata:
  name: avro-deserialize-pipe
spec:
  source:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: webhook-source
    properties:
      subpath: user
  steps:
    - ref:
        kind: Kamelet
        apiVersion: camel.apache.org/v1
        name: avro-deserialize-action
      properties:
        schema: >
          { "name": "User", "type": "record", "namespace": "demo.kamelets", "fields": [{ "name": "id", "type": "string" }, { "name": "firstname", "type": "string" }, { "name": "lastname", "type": "string" }, { "name": "age", "type": "int" }] }
  sink:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: log-action
    properties:
      showHeaders: true
