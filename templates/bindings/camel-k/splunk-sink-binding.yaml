apiVersion: camel.apache.org/v1
kind: Pipe
metadata:
  name: splunk-sink-pipe
spec:
  source:
    ref:
      kind: KafkaTopic
      apiVersion: kafka.strimzi.io/v1beta1
      name: my-topic
  sink:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: splunk-sink
    properties:
      password: "The Password"
      serverHostname: "my_server_splunk.com"
      username: "The Username"
  