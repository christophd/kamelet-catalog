apiVersion: camel.apache.org/v1
kind: Pipe
metadata:
  name: aws-ses-sink-pipe
spec:
  source:
    ref:
      kind: KafkaTopic
      apiVersion: kafka.strimzi.io/v1beta1
      name: my-topic
  sink:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: aws-ses-sink
    properties:
      from: "user@example.com"
      region: "The AWS Region"
  