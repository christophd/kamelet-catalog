apiVersion: camel.apache.org/v1
kind: Pipe
metadata:
  name: aws-lambda-sink-pipe
spec:
  source:
    ref:
      kind: KafkaTopic
      apiVersion: kafka.strimzi.io/v1beta1
      name: my-topic
  sink:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: aws-lambda-sink
    properties:
      function: "The Function Name"
      region: "The AWS Region"
  