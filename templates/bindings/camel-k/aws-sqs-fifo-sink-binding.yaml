apiVersion: camel.apache.org/v1
kind: Pipe
metadata:
  name: aws-sqs-fifo-sink-pipe
spec:
  source:
    ref:
      kind: KafkaTopic
      apiVersion: kafka.strimzi.io/v1beta1
      name: my-topic
  sink:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: aws-sqs-fifo-sink
    properties:
      queueNameOrArn: "The Queue Name"
      region: "The AWS Region"
  