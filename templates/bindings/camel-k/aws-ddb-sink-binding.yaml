apiVersion: camel.apache.org/v1
kind: Pipe
metadata:
  name: aws-ddb-sink-pipe
spec:
  source:
    ref:
      kind: KafkaTopic
      apiVersion: kafka.strimzi.io/v1beta1
      name: my-topic
  sink:
    ref:
      kind: Kamelet
      apiVersion: camel.apache.org/v1
      name: aws-ddb-sink
    properties:
      region: "The AWS Region"
      table: "The Table"
  